  <head>
    <meta charset="utf-8">
    <title>Bowling Calculator App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="bowlingCalculatorAppApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl">

      <div class="table">
        
        <div>
          
          <h1>Bowling Score Calculator</h1>

          <div class="frame index-{{ $index }}" ng-repeat="frame in frames track by $index" ng-class="user.activeIndex === $index ? 'active' : ''">
            <div class="title">{{ $index + 1 }}</div>
            <div class="right-corner">{{ frame.secondAtt }}</div>
            <div class="left-corner">{{ frame.firstAtt }}</div>
            <div class="bottom">{{ frame.score }}</div>
          </div>

          <div id="final-score" class="frame total">
            <div class="title">Total</div>
            <div class="bottom">{{ total }}</div>
          </div>
         
        </div>

      </div>

      <div id="control">

          <button id="start" class="myButton">start</button>      
          <button id="reset" class="myButton">reset</button>
      
      </div>

    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->

    <!-- endbower -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

</body>
</html>
